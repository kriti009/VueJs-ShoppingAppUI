<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Shopping App</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  
</head>
<body>
    <div  id="app">
        <nav class="navbar navbar-light bg-light sticky-top mb-2 " v-if="cart.length>0">
            <div class="navbar-text ml-auto">
                <b>Cart : </b>
                <span class="badge rounded-pill bg-primary"> {{cart.length}}</span>
            </div>
        </nav>
        <!-- <input type="text" class="form-control w-25" v-bind:value="maximum"> -->
        <div class="container">
            <div class=" row form-inline mr-auto mt-5 mb-3">
                <label class=" col-sm-1 font-weight-bold mr-1 h5" for="formMax">Max</label>
                <input type="text" id="formMax" class="col-sm-2 form-control w-25 inline" v-model:value="maximum">
            </div>
            <input type="range" class="form-range " min="0" max="1000" v-model:value="maximum">
            <div class="row d-flex mb-3 align-items-center" 
                v-for="item in products"
                v-if="item.price<=Number(maximum)"
            >
                <div class="col-1 m-auto">
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4">
                    <img class="img-fluid d-block" v-bind:src="item.image" :alt="item.image">
                </div>
                <div class="col">
                    <h3 class="text-info">{{item.name}}</h3>
                    <p class="mb=0">{{item.description}}</p>
                    <div class="h5 float-end">${{item.price}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
